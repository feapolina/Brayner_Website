<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brayner Academia - Apaixonados Por Resultados</title>
    <link href="/dist/output.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/96b2dde583.js"
      crossorigin="anonymous"
    ></script>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#f91f1f" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#f91f1f" />
  </head>
  <body class="bg-[#18181b]">
    <nav class="bg-[#18181b] border-gray-200 dark:bg-gray:900 shadow-md">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="imgs/brayner_logo.png" alt="" class="h-8" />
        </a>
        <div
          class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
        >
          <button
            type="button"
            class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300"
          >
            <span class="sr-only">abrir menu</span>
            <img
              class="w-8 h-8 rounded-full"
              src="imgs/user.svg"
              alt="foto do usuario"
            />
          </button>
        </div>
        <div
          class="flex flex-wrap justify-between text-lg space-x-10 text-white font-roboto hidden md:flex"
        >
          <a href="#" class="hover:text-[#E7414B]">Matrícula</a>
          <a href="#" class="hover:text-[#E7414B]">Treino</a>
          <a href="#" class="hover:text-[#E7414B]">Planos</a>
        </div>
      </div>
    </nav>
    <!-- Abaixo do Nav -->
    <main class="flex items-center justify-start h-screen">
      <div class="flex items-center mx-auto">
        <img
          class="max-w-full max-h-full mr-8"
          src="imgs/brayner_team.png"
          alt="foto da equipe"
        />
      </div>
    </main>
    <br />
    <!-- preços -->
    <div class="flex flex-row items-center justify-center space-x-10 h-80">
      <div class="bg-white p-4 rounded">
        <h2 class="text-xl">Mensal</h2>

        <br />
        <p class="text-gray-400">Aceita todos os métodos de pagamento</p>
        <br />
        <h1 class="text-4xl">R$ 80</h1>
        <img src="imgs/credit_card_flags.png" alt="métodos de pagamento" />
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
      </div>
      <div class="bg-white p-4 rounded">
        <h2 class="text-xl">Semestral</h2>

        <br />
        <p class="text-gray-400">Apenas cartão de crédito</p>
        <br />
        <h1 class="text-4xl">R$ 75</h1>
        <img src="imgs/credit_card_flags_noPix.png" alt="" />
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>

      </div>
      <div class="bg-white p-4 rounded">
        <h2 class="text-xl">Anual</h2>

        <br />
        <p class="text-gray-400">Apenas cartão de crédito</p>
        <br />
        <h1 class="text-4xl">R$ 70</h1>
        <img src="imgs/credit_card_flags_noPix.png" alt="" />
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
      </div>
      <div class="bg-white p-4 rounded">
        <h2 class="text-xl">Executivo</h2>

        <br />
        <p class="text-gray-400">Aceita todos os métodos de pagamento</p>
        <br />
        <h1 class="text-4xl">R$ 60</h1>
        <img src="imgs/credit_card_flags.png" alt="métodos de pagamento" />
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
        <p><i class="fa-solid fa-circle-check" style="color: #085ae7"></i></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
